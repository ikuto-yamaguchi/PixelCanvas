    <!-- üåê FETCH HELPER: Load before NetworkManager -->

    <!-- üîß CRITICAL: Enhanced Supabase loading with verification -->
    <script>
        // Supabase loading with retry and verification
        (function loadSupabase() {
            let retryCount = 0;
            const maxRetries = 3;
            
            function attemptSupabaseLoad() {
                console.log(`üîß Loading Supabase (attempt ${retryCount + 1}/${maxRetries})...`);
                
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
                script.async = true;
                
                script.onload = function() {
                    // Verify Supabase loaded correctly
                    setTimeout(() => {
                        if (window.supabase && typeof window.supabase.createClient === 'function') {
                            console.log('‚úÖ Supabase loaded successfully');
                            window.supabaseReady = true;
                            window.dispatchEvent(new Event('supabase-ready'));
                        } else {
                            console.warn('‚ö†Ô∏è Supabase script loaded but createClient not available');
                            retrySupabase();
                        }
                    }, 100);
                };
                
                script.onerror = function() {
                    console.error(`‚ùå Supabase load failed (attempt ${retryCount + 1})`);
                    retrySupabase();
                };
                
                document.head.appendChild(script);
            }
            
            function retrySupabase() {
                retryCount++;
                if (retryCount < maxRetries) {
                    console.log(`üîÑ Retrying Supabase load in 1 second...`);
                    setTimeout(attemptSupabaseLoad, 1000);
                } else {
                    console.error('‚ùå Supabase failed to load after all retries');
                    window.supabaseLoadFailed = true;
                    window.dispatchEvent(new Event('supabase-failed'));
                }
            }
            
            attemptSupabaseLoad();
        })();
    </script>
    
    <!-- üîß CRITICAL: Load main.js only after all dependencies are ready -->
    <script type="module">
        // Wait for all dependencies before loading main application
        async function waitForDependencies() {
            console.log('üîß Waiting for dependencies...');
            
            // Wait for PixiJS
            let pixiRetries = 0;
            while (!window.PIXI && pixiRetries < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                pixiRetries++;
            }
            
            if (!window.PIXI) {
                console.warn('‚ö†Ô∏è PixiJS not loaded after 5 seconds, continuing anyway');
            } else {
                console.log('‚úÖ PixiJS dependency ready');
            }
            
            // Wait for Supabase
            let supabaseRetries = 0;
            while (!window.supabaseReady && !window.supabaseLoadFailed && supabaseRetries < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                supabaseRetries++;
            }
            
            if (window.supabaseReady) {
                console.log('‚úÖ Supabase dependency ready');
            } else {
                console.warn('‚ö†Ô∏è Supabase not loaded, app will continue with limited functionality');
            }
            
            // Load main application
            console.log('üöÄ Loading main application...');
            const mainScript = document.createElement('script');
            mainScript.type = 'module';
            mainScript.src = 'main.js';
            mainScript.onload = () => console.log('‚úÖ Main application loaded');
            mainScript.onerror = (error) => console.error('‚ùå Main application failed to load:', error);
            document.head.appendChild(mainScript);
        }
        
        // Start dependency waiting when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', waitForDependencies);
        } else {
            waitForDependencies();
        }
    </script>
    
    <!-- üö® EMERGENCY: Manual control functions -->
    <script>
