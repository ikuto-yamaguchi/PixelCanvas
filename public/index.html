    <!-- PixiJS Libraries for Performance Enhancement - LOCAL INSTALL -->
    <!-- Core PixiJS v7.3.2 (LOCAL) -->
    <script src="pixi.min.js"></script>
    
    <!-- Setup global PIXI for plugins (required for v7 compatibility) -->
    <script>
        // Ensure PIXI is available globally for plugins
        if (window.PIXI) {
            console.log('üîß PIXI v7 global setup complete');
        } else {
            console.error('‚ùå PIXI not loaded - plugins will fail');
        }
    </script>
    
    <!-- PixiJS Tilemap Plugin v3.2.2 (LOCAL) - Direct UMD -->
    <script>
        // Manual tilemap attachment for v7 compatibility
        (function() {
            // Store original module/exports
            const origModule = window.module;
            const origExports = window.exports;
            
            // Setup for CommonJS detection
            window.module = { exports: {} };
            window.exports = window.module.exports;
            
            // Define require function for pixi modules
            window.require = function(name) {
                if (name.includes('@pixi/') || name === 'pixi.js') {
                    return window.PIXI;
                }
                return {};
            };
            
            // Load tilemap script inline
            fetch('pixi-tilemap.js')
                .then(response => response.text())
                .then(code => {
                    eval(code);
                    
                    // Attach to PIXI
                    if (window.module.exports && window.PIXI) {
                        window.PIXI.tilemap = window.module.exports;
                        console.log('‚úÖ PIXI.tilemap attached successfully');
                    }
                    
                    // Restore original state
                    window.module = origModule;
                    window.exports = origExports;
                })
                .catch(err => console.error('‚ùå Failed to load tilemap:', err));
        })();
    </script>
    
    <!-- PixiJS Viewport Plugin v5.0.2 (LOCAL) - Direct UMD -->
    <script src="pixi-viewport.js"></script>
    
    <!-- Verify plugins after load -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('üîß Plugin verification:', {
                    'PIXI': !!window.PIXI,
                    'PIXI.tilemap': !!(window.PIXI && window.PIXI.tilemap),
                    'PIXI.Viewport': !!(window.PIXI && window.PIXI.Viewport),
                    'pixi_viewport.Viewport': !!(window.pixi_viewport && window.pixi_viewport.Viewport)
                });
                
                // Attach viewport from global if available
                if (window.pixi_viewport && window.pixi_viewport.Viewport && window.PIXI) {
                    window.PIXI.Viewport = window.pixi_viewport.Viewport;
                    console.log('‚úÖ PIXI.Viewport attached from pixi_viewport global');
                }
            }, 100);
        });
    </script>
