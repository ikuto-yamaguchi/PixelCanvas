<!DOCTYPE html>
<html lang="ja">
<head>

    <title>PixelCanvas Debug - ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³è¨ºæ–­</title>
    <style>

        button {

    </style>
</head>
<body>
    <h1>ğŸ”§ PixelCanvas Debug Console</h1>
    
    <div class="debug-section">
        <div class="debug-title">ğŸ“‹ Initial Checks</div>
        <div id="initial-checks"></div>
    </div>
    
    <div class="debug-section">
        <div class="debug-title">ğŸ“¦ Dependencies Status</div>
        <div id="dependencies-status"></div>
    </div>
    
    <div class="debug-section">
        <div class="debug-title">ğŸŒ Network & Database</div>
        <div id="network-status"></div>
    </div>
    
    <div class="debug-section">
        <div class="debug-title">ğŸ¨ Canvas & Rendering</div>
        <div id="canvas-status"></div>
    </div>
    
    <div class="debug-section">
        <div class="debug-title">ğŸ“Š Module Loading Status</div>
        <div id="module-status"></div>
    </div>
    
    <div class="debug-section">
        <div class="debug-title">ğŸ–¥ï¸ Console Output</div>
        <div id="console-output"></div>
        <button onclick="clearConsole()">Clear Console</button>
        <button onclick="runDiagnostics()">Run Full Diagnostics</button>
        <button onclick="testDatabase()">Test Database</button>
    </div>

    <script>
        // ã‚³ãƒ³ã‚½ãƒ¼ãƒ«å‡ºåŠ›ã‚’ã‚­ãƒ£ãƒ—ãƒãƒ£
        const consoleOutput = document.getElementById('console-output');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = {
                'log': 'ğŸ“',
                'error': 'âŒ',
                'warn': 'âš ï¸',
                'info': 'â„¹ï¸'
            }[type] || 'ğŸ“';
            
            consoleOutput.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };
        
        function clearConsole() {
            consoleOutput.textContent = '';
        }
        
        // åˆæœŸãƒã‚§ãƒƒã‚¯
        function runInitialChecks() {
            const checks = document.getElementById('initial-checks');
            let html = '';
            
            // DOMè¦ç´ ãƒã‚§ãƒƒã‚¯
            const mainCanvas = document.getElementById('mainCanvas');
            const canvasContainer = document.getElementById('canvasContainer');
            
            html += `<div class="${mainCanvas ? 'success' : 'error'}">Canvas Element: ${mainCanvas ? 'âœ… Found' : 'âŒ Missing'}</div>`;
            html += `<div class="${canvasContainer ? 'success' : 'error'}">Canvas Container: ${canvasContainer ? 'âœ… Found' : 'âŒ Missing'}</div>`;
            
            // ãƒ–ãƒ©ã‚¦ã‚¶æ©Ÿèƒ½ãƒã‚§ãƒƒã‚¯
            html += `<div class="${typeof WebGL2RenderingContext !== 'undefined' ? 'success' : 'warning'}">WebGL2: ${typeof WebGL2RenderingContext !== 'undefined' ? 'âœ… Supported' : 'âš ï¸ Not Supported'}</div>`;
            html += `<div class="${typeof indexedDB !== 'undefined' ? 'success' : 'warning'}">IndexedDB: ${typeof indexedDB !== 'undefined' ? 'âœ… Supported' : 'âš ï¸ Not Supported'}</div>`;
            html += `<div class="${navigator.onLine ? 'success' : 'warning'}">Network: ${navigator.onLine ? 'âœ… Online' : 'âš ï¸ Offline'}</div>`;
            
            checks.innerHTML = html;
        }
        
        // ä¾å­˜é–¢ä¿‚ãƒã‚§ãƒƒã‚¯
        function checkDependencies() {
            const deps = document.getElementById('dependencies-status');
            let html = '';
            
            // PixiJS
            html += `<div class="${window.PIXI ? 'success' : 'error'}">PixiJS: ${window.PIXI ? 'âœ… Loaded v' + (window.PIXI.VERSION || 'unknown') : 'âŒ Not Loaded'}</div>`;
            
            // Supabase
            html += `<div class="${window.supabase ? 'success' : 'error'}">Supabase: ${window.supabase ? 'âœ… Loaded' : 'âŒ Not Loaded'}</div>`;
            
            // IDB
            html += `<div class="${window.idb ? 'success' : 'warning'}">IDB Library: ${window.idb ? 'âœ… Loaded' : 'âš ï¸ Not Loaded'}</div>`;
            
            // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³
            html += `<div class="${window.pixelCanvas ? 'success' : 'error'}">PixelCanvas App: ${window.pixelCanvas ? 'âœ… Initialized' : 'âŒ Not Initialized'}</div>`;
            
            deps.innerHTML = html;
        }
        
        // ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ãƒ»ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ãƒ†ã‚¹ãƒˆ
        async function testDatabase() {
            const network = document.getElementById('network-status');
            network.innerHTML = '<div class="info">ğŸ”„ Testing database connection...</div>';
            
            try {
                // Supabaseãƒ†ã‚¹ãƒˆ
                if (window.supabase) {
                    const { createClient } = window.supabase;
                    const supabaseUrl = 'https://lgvjdefkyeuvquzckkvb.supabase.co';
                    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxndmpkZWZreWV1dnF1emNra3ZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3MjMxNzEsImV4cCI6MjA2NTI5OTE3MX0.AqXyT6m78-O7X-ulzYdfBsLLMVsRoelpOUvPp9PCqiY';
                    
                    const supabase = createClient(supabaseUrl, supabaseKey);
                    
                    console.log('Testing Supabase connection...');
                    const { data, error } = await supabase.from('pixels').select('count').limit(1);
                    
                    if (error) {
                        console.error('Supabase test error:', error);
                        network.innerHTML = `<div class="error">âŒ Database Error: ${error.message}</div>`;
                    } else {
                        console.log('Supabase test successful:', data);
                        network.innerHTML = '<div class="success">âœ… Database connection successful</div>';
                        
                        // ãƒ”ã‚¯ã‚»ãƒ«æ•°å–å¾—ãƒ†ã‚¹ãƒˆ
                        const { count } = await supabase.from('pixels').select('*', { count: 'exact', head: true });
                        network.innerHTML += `<div class="info">ğŸ“Š Total pixels in database: ${count || 0}</div>`;
                    }
                } else {
                    network.innerHTML = '<div class="error">âŒ Supabase not loaded</div>';
                }
            } catch (error) {
                console.error('Database test failed:', error);
                network.innerHTML = `<div class="error">âŒ Database test failed: ${error.message}</div>`;
            }
        }
        
        // CanvasçŠ¶æ…‹ãƒã‚§ãƒƒã‚¯
        function checkCanvas() {
            const canvas = document.getElementById('canvas-status');
            let html = '';
            
            const mainCanvas = document.getElementById('mainCanvas');
            if (mainCanvas) {
                const rect = mainCanvas.getBoundingClientRect();
                html += `<div class="info">Canvas Size: ${rect.width}x${rect.height}</div>`;
                html += `<div class="info">Canvas Context: ${mainCanvas.getContext ? 'âœ… Available' : 'âŒ Not Available'}</div>`;
                
                if (mainCanvas.getContext) {
                    const ctx2d = mainCanvas.getContext('2d');
                    html += `<div class="${ctx2d ? 'success' : 'error'}">2D Context: ${ctx2d ? 'âœ… Available' : 'âŒ Failed'}</div>`;
                }
            } else {
                html += '<div class="error">âŒ Canvas element not found</div>';
            }
            
            canvas.innerHTML = html;
        }
        
        // ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«èª­ã¿è¾¼ã¿çŠ¶æ…‹ãƒã‚§ãƒƒã‚¯
        async function checkModules() {
            const modules = document.getElementById('module-status');
            let html = '';
            
            // é‡è¦ãªãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã®ãƒã‚§ãƒƒã‚¯
            const moduleTests = [
                { name: 'Config.js', path: './Config.js' },
                { name: 'main.js', path: './main.js' },
                { name: 'PixelCanvasCore', path: './src/core/PixelCanvasCore.js' },
                { name: 'StateManager', path: './src/core/StateManager.js' },
                { name: 'RenderStrategy', path: './src/render/RenderStrategy.js' }
            ];
            
            for (const test of moduleTests) {
                try {
                    const response = await fetch(test.path);
                    const status = response.ok ? 'success' : 'error';
                    const statusText = response.ok ? 'âœ… Available' : `âŒ ${response.status}`;
                    html += `<div class="${status}">${test.name}: ${statusText}</div>`;
                } catch (error) {
                    html += `<div class="error">${test.name}: âŒ Failed to load</div>`;
                }
            }
            
            modules.innerHTML = html;
        }
        
        // å®Œå…¨è¨ºæ–­å®Ÿè¡Œ
        async function runDiagnostics() {
            console.log('ğŸ”§ Starting full diagnostics...');
            
            runInitialChecks();
            checkDependencies();
            checkCanvas();
            await checkModules();
            await testDatabase();
            
            console.log('âœ… Diagnostics completed');
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸè¨ºæ–­å®Ÿè¡Œ
        window.addEventListener('load', () => {
            setTimeout(() => {
                runDiagnostics();
            }, 1000);
        });
        
        // å®šæœŸçš„ã«çŠ¶æ…‹æ›´æ–°
        setInterval(() => {
            checkDependencies();
        }, 5000);
    </script>
    
    <!-- å…ƒã®index.htmlã®è¦ç´ ã‚’è¿½åŠ ï¼ˆãƒ†ã‚¹ãƒˆç”¨ï¼‰ -->
    <div style="position: absolute; top: -9999px;">
        <canvas id="mainCanvas"></canvas>
        <div id="canvasContainer"></div>
    </div>
    
    <!-- ä¾å­˜é–¢ä¿‚èª­ã¿è¾¼ã¿ -->
    <script src="idb.js"></script>
    <script src="pixi.min.js"></script>
    <script>
        // Supabaseèª­ã¿è¾¼ã¿
        (function loadSupabase() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
            script.onload = () => {
                console.log('âœ… Supabase loaded in debug mode');
                checkDependencies();
            };
            script.onerror = () => {
                console.error('âŒ Failed to load Supabase in debug mode');
                checkDependencies();
            };
            document.head.appendChild(script);
        })();
    </script>
</body>
