<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Debug Test</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            font-family: monospace; 
            padding: 20px; 
        }
    </style>
</head>
<body>
    <h1>🐛 Debug Test</h1>
    <p>Check console for detailed output...</p>
    
    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Wait for Supabase then load debug -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (window.supabase) {
                    console.log('✅ Supabase loaded, starting debug test...');
                    const script = document.createElement('script');
                    script.type = 'module';
                    script.src = './debug_test.js';
                    document.head.appendChild(script);
                } else {
                    console.error('❌ Supabase not loaded');
                }
            }, 1000);
        });
    </script>
</body>
</html>
