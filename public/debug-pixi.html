<!DOCTYPE html>
<html>
<head>
    <title>PIXI Library Debug Test</title>
    <style>
        body { 
            font-family: monospace; 
            background: #222; 
            color: #fff; 
            padding: 20px; 
        }
        .status { 
            margin: 10px 0; 
            padding: 10px; 
            border: 1px solid #555; 
        }
        .ok { color: #4f4; }
        .error { color: #f44; }
        #testCanvas { border: 1px solid #666; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üîç PIXI.js Library Debug Test</h1>
    
    <div id="status"></div>
    <canvas id="testCanvas" width="400" height="300"></canvas>
    <div id="testResult"></div>
    
    <!-- Load PIXI core first -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.3.0/dist/pixi.min.js"></script>
    
    <!-- Load plugins -->
    <script>
        function loadScript(url, name) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = url;
                script.onload = () => {
                    console.log(`‚úÖ ${name} loaded from: ${url}`);
                    resolve();
                };
                script.onerror = () => {
                    console.error(`‚ùå ${name} failed to load from: ${url}`);
                    reject(new Error(`Failed to load ${name}`));
                };
                document.head.appendChild(script);
            });
        }

        async function testPixi() {
            const statusDiv = document.getElementById('status');
            const testDiv = document.getElementById('testResult');
            
            function addStatus(msg, type = 'info') {
                const div = document.createElement('div');
                div.className = `status ${type}`;
                div.innerHTML = msg;
                statusDiv.appendChild(div);
                console.log(msg);
            }
            
            // Test PIXI core
            addStatus('üîç Testing PIXI core...', 'info');
            if (window.PIXI) {
                addStatus(`‚úÖ PIXI.js ${window.PIXI.VERSION || 'unknown'} loaded`, 'ok');
            } else {
                addStatus('‚ùå PIXI.js not loaded', 'error');
                return;
            }
            
            // Load tilemap plugin
            addStatus('üîç Loading PIXI tilemap plugin...', 'info');
            try {
                await loadScript('https://cdn.jsdelivr.net/npm/@pixi/tilemap@latest/dist/pixi-tilemap.umd.js', 'pixi-tilemap');
                
                if (window.PIXI.tilemap) {
                    addStatus('‚úÖ PIXI.tilemap loaded successfully', 'ok');
                    addStatus(`üìã Available tilemap classes: ${Object.keys(window.PIXI.tilemap).join(', ')}`, 'info');
                } else {
                    addStatus('‚ùå PIXI.tilemap not available after loading', 'error');
                }
            } catch (error) {
                addStatus(`‚ùå Failed to load tilemap: ${error.message}`, 'error');
            }
            
            // Load viewport plugin
            addStatus('üîç Loading PIXI viewport plugin...', 'info');
            try {
                await loadScript('https://cdn.jsdelivr.net/npm/pixi-viewport@4.34.4/dist/viewport.min.js', 'pixi-viewport');
                
                if (window.Viewport) {
                    window.PIXI.Viewport = window.Viewport;
                    addStatus('‚úÖ PIXI.Viewport loaded successfully', 'ok');
                } else {
                    addStatus('‚ùå Viewport not available after loading', 'error');
                }
            } catch (error) {
                addStatus(`‚ùå Failed to load viewport: ${error.message}`, 'error');
            }
            
            // Test actual functionality
            addStatus('üß™ Testing PIXI functionality...', 'info');
            try {
                // Create PIXI app
                const app = new PIXI.Application({
                    view: document.getElementById('testCanvas'),
                    width: 400,
                    height: 300,
                    backgroundColor: 0x1099bb
                });
                
                addStatus('‚úÖ PIXI Application created successfully', 'ok');
                
                // Test tilemap if available
                if (window.PIXI.tilemap) {
                    try {
                        const tileLayer = new window.PIXI.tilemap.CompositeRectTileLayer();
                        addStatus('‚úÖ CompositeRectTileLayer created successfully', 'ok');
                        
                        // Add test tile
                        const texture = PIXI.Texture.from('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==');
                        tileLayer.addFrame(texture, 0, 0, 10, 10);
                        app.stage.addChild(tileLayer);
                        
                        addStatus('‚úÖ TileMap functionality working', 'ok');
                    } catch (error) {
                        addStatus(`‚ùå TileMap test failed: ${error.message}`, 'error');
                    }
                }
                
                // Test viewport if available
                if (window.PIXI.Viewport) {
                    try {
                        const viewport = new window.PIXI.Viewport({
                            screenWidth: 400,
                            screenHeight: 300,
                            worldWidth: 1000,
                            worldHeight: 1000,
                            interaction: app.renderer.plugins.interaction
                        });
                        
                        viewport.drag().pinch().wheel().decelerate();
                        app.stage.addChild(viewport);
                        
                        addStatus('‚úÖ Viewport functionality working', 'ok');
                    } catch (error) {
                        addStatus(`‚ùå Viewport test failed: ${error.message}`, 'error');
                    }
                }
                
                testDiv.innerHTML = '<h3>üéâ Test completed! Check status above.</h3>';
                
            } catch (error) {
                addStatus(`‚ùå PIXI functionality test failed: ${error.message}`, 'error');
            }
        }
        
        // Start test when PIXI is ready
        window.addEventListener('load', () => {
            setTimeout(testPixi, 500);
        });
    </script>
</body>
</html>
