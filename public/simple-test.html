<!DOCTYPE html>
<html>
<head>

    <title>Simple Canvas Test</title>
    <style>
        #testCanvas {

        }

</head>
<body>
    <h1>Simple Canvas Test</h1>
    <canvas id="testCanvas" width="400" height="400"></canvas>
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        function addLog(msg) {
            console.log(msg);
            log.innerHTML += '<div>' + msg + '</div>';
        }
        
        addLog('üéØ Starting simple canvas test...');
        
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');
        
        if (ctx) {
            addLog('‚úÖ Canvas 2D context acquired');
            
            // ËÉåÊôØ„ÇíÈªí„ÅßÂ°ó„Çä„Å§„Å∂„Åó
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, 400, 400);
            addLog('üé® Black background drawn');
            
            // „ÉÜ„Çπ„Éà„Éî„ÇØ„Çª„É´„ÇíÊèèÁîª
            const testPixels = [
                {x: 0, y: 0, color: '#FF0000'},    // Ëµ§
                {x: 1, y: 0, color: '#00FF00'},    // Á∑ë
                {x: 2, y: 0, color: '#0000FF'},    // Èùí
                {x: 0, y: 1, color: '#FFFF00'},    // ÈªÑ
                {x: 1, y: 1, color: '#FF00FF'},    // „Éû„Çº„É≥„Çø

                {x: 100, y: 100, color: '#FF8800'} // „Ç™„É¨„É≥„Ç∏Ôºà„Åï„Çâ„Å´Â§ß„Åç„ÇÅÔºâ
            ];
            
            // „Éî„ÇØ„Çª„É´„Çµ„Ç§„Ç∫4„ÅßÊèèÁîª
            const pixelSize = 4;
            testPixels.forEach(pixel => {
                ctx.fillStyle = pixel.color;
                ctx.fillRect(pixel.x * pixelSize, pixel.y * pixelSize, pixelSize, pixelSize);
            });
            
            addLog(`üé® Drew ${testPixels.length} test pixels`);
            addLog('‚úÖ Canvas test completed - check if pixels are visible');
            
            // SupabaseÊé•Á∂ö„ÉÜ„Çπ„Éà
            addLog('üåê Testing Supabase connection...');
            fetch('https://lgvjdefkyeuvquzckkvb.supabase.co/rest/v1/pixels?select=sector_x,sector_y,local_x,local_y,color&limit=3', {
                headers: {

                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxndmpkZWZreWV1dnF1emNra3ZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3MjMxNzEsImV4cCI6MjA2NTI5OTE3MX0.AqXyT6m78-O7X-ulzYdfBsLLMVsRoelpOUvPp9PCqiY'
                }
            })

                } else {

            })
            .then(data => {

                // ÂÆüÈöõ„ÅÆ„Éî„ÇØ„Çª„É´„ÇíCanvas„Å´ÊèèÁîª
                if (data.length > 0) {
                    addLog('üé® Drawing real pixels from database...');
                    data.forEach((pixel, index) => {

                    });

            })
